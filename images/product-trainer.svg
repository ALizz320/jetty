<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- JF-Trainer训练机 -->
  <defs>
    <linearGradient id="body-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#2980b9" />
    </linearGradient>
    <linearGradient id="wing-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ecf0f1" />
      <stop offset="100%" stop-color="#bdc3c7" />
    </linearGradient>
  </defs>
  
  <!-- 机身 -->
  <path d="M150,80 L180,150 L150,220 L120,150 Z" fill="url(#body-gradient)" stroke="#2c3e50" stroke-width="1" />
  
  <!-- 主翼 -->
  <path d="M120,150 L30,170 L20,160 L120,140 Z" fill="url(#wing-gradient)" stroke="#2c3e50" stroke-width="1" />
  <path d="M180,150 L270,170 L280,160 L180,140 Z" fill="url(#wing-gradient)" stroke="#2c3e50" stroke-width="1" />
  
  <!-- 尾翼 -->
  <path d="M150,200 L130,240 L150,250 L170,240 Z" fill="url(#wing-gradient)" stroke="#2c3e50" stroke-width="1" />
  <path d="M150,210 L120,230 L120,240 L150,230 Z" fill="url(#wing-gradient)" stroke="#2c3e50" stroke-width="1" />
  <path d="M150,210 L180,230 L180,240 L150,230 Z" fill="url(#wing-gradient)" stroke="#2c3e50" stroke-width="1" />
  
  <!-- 螺旋桨 -->
  <circle cx="150" cy="80" r="10" fill="#34495e" stroke="#2c3e50" stroke-width="1" />
  <rect x="90" y="78" width="120" height="4" rx="2" ry="2" fill="#7f8c8d" stroke="#2c3e50" stroke-width="1" />
  
  <!-- 起落架 -->
  <path d="M130,160 L120,190 L130,190 L140,160 Z" fill="#7f8c8d" stroke="#2c3e50" stroke-width="1" />
  <path d="M170,160 L160,190 L170,190 L180,160 Z" fill="#7f8c8d" stroke="#2c3e50" stroke-width="1" />
  <path d="M110,190 L140,190" stroke="#2c3e50" stroke-width="2" stroke-linecap="round" />
  <path d="M160,190 L190,190" stroke="#2c3e50" stroke-width="2" stroke-linecap="round" />
  
  <!-- 舱盖 -->
  <path d="M140,110 L160,110 L165,130 L135,130 Z" fill="#d5dbdb" stroke="#2c3e50" stroke-width="1" opacity="0.7" />
  
  <!-- 装饰线条 -->
  <path d="M150,80 L150,220" stroke="#2c3e50" stroke-width="0.5" stroke-dasharray="5,2" />
  <path d="M30,170 L120,150 L180,150 L270,170" stroke="#3498db" stroke-width="0.5" stroke-dasharray="5,2" fill="none" />
  
  <!-- 产品标识 -->
  <text x="150" y="260" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">JF-Trainer</text>
  <text x="150" y="275" font-family="Arial" font-size="10" fill="#7f8c8d" text-anchor="middle">Training Aircraft</text>
</svg>