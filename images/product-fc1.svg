<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- JF-FC1 Pro飞控 -->
  <defs>
    <linearGradient id="pcb-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a5c7e" />
      <stop offset="100%" stop-color="#0d2b3a" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- 主PCB板 -->
  <rect x="50" y="70" width="200" height="160" rx="10" ry="10" fill="url(#pcb-gradient)" />
  
  <!-- 电路板纹路 -->
  <path d="M60 100 H240 M60 130 H240 M60 160 H240 M60 190 H240" stroke="#2a7da1" stroke-width="1" fill="none" />
  <path d="M80 80 V220 M110 80 V220 M140 80 V220 M170 80 V220 M200 80 V220 M230 80 V220" stroke="#2a7da1" stroke-width="1" fill="none" />
  
  <!-- 主处理器 -->
  <rect x="120" y="110" width="60" height="60" rx="5" ry="5" fill="#111" stroke="#444" stroke-width="1" />
  <text x="150" y="145" font-family="Arial" font-size="8" fill="#ddd" text-anchor="middle">STM32F4</text>
  
  <!-- 传感器芯片 -->
  <rect x="70" y="110" width="30" height="30" rx="2" ry="2" fill="#222" stroke="#444" stroke-width="1" />
  <text x="85" y="128" font-family="Arial" font-size="6" fill="#ddd" text-anchor="middle">IMU</text>
  
  <!-- GPS模块 -->
  <rect x="200" y="110" width="30" height="30" rx="2" ry="2" fill="#222" stroke="#444" stroke-width="1" />
  <text x="215" y="128" font-family="Arial" font-size="6" fill="#ddd" text-anchor="middle">GPS</text>
  
  <!-- 接口区域 -->
  <rect x="70" y="160" width="160" height="20" rx="2" ry="2" fill="#222" stroke="#444" stroke-width="1" />
  <text x="150" y="174" font-family="Arial" font-size="8" fill="#ddd" text-anchor="middle">I/O PORTS</text>
  
  <!-- LED指示灯 -->
  <circle cx="70" y="90" r="5" fill="#00ff00" filter="url(#glow)" />
  <circle cx="90" y="90" r="5" fill="#ff0000" filter="url(#glow)" />
  <circle cx="110" y="90" r="5" fill="#0000ff" filter="url(#glow)" />
  
  <!-- 产品标识 -->
  <text x="150" y="210" font-family="Arial" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">JF-FC1 Pro</text>
  <text x="150" y="225" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle">Professional Flight Controller</text>
  
  <!-- 装饰元素 -->
  <circle cx="230" y="90" r="10" fill="none" stroke="#3498db" stroke-width="2" />
  <circle cx="230" y="90" r="5" fill="#3498db" />
</svg>