<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- JF-Simulator飞行模拟器 -->
  <defs>
    <linearGradient id="screen-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#2980b9" />
    </linearGradient>
    <linearGradient id="case-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34495e" />
      <stop offset="100%" stop-color="#2c3e50" />
    </linearGradient>
    <filter id="screen-glow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- 显示器/屏幕 -->
  <rect x="50" y="50" width="200" height="120" rx="5" ry="5" fill="url(#case-gradient)" stroke="#2c3e50" stroke-width="2" />
  <rect x="60" y="60" width="180" height="100" rx="3" ry="3" fill="url(#screen-gradient)" filter="url(#screen-glow)" />
  
  <!-- 屏幕内容 - 飞行场景 -->
  <path d="M60,130 L240,130" stroke="#ecf0f1" stroke-width="1" />
  <path d="M150,60 L150,130" stroke="#ecf0f1" stroke-width="1" stroke-dasharray="5,2" />
  <path d="M60,110 L240,110" stroke="#ecf0f1" stroke-width="1" stroke-dasharray="2,2" />
  <path d="M60,90 L240,90" stroke="#ecf0f1" stroke-width="1" stroke-dasharray="2,2" />
  <path d="M60,70 L240,70" stroke="#ecf0f1" stroke-width="1" stroke-dasharray="2,2" />
  
  <!-- 飞机图标 -->
  <path d="M150,100 L160,110 L150,120 L140,110 Z" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
  <path d="M150,100 L150,120" stroke="#bdc3c7" stroke-width="0.5" />
  <path d="M140,110 L160,110" stroke="#bdc3c7" stroke-width="0.5" />
  
  <!-- 控制台底座 -->
  <path d="M100,170 L200,170 L220,200 L80,200 Z" fill="url(#case-gradient)" stroke="#2c3e50" stroke-width="2" />
  
  <!-- 控制器 -->
  <rect x="120" y="180" width="60" height="10" rx="5" ry="5" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1" />
  <circle cx="150" cy="185" r="15" fill="#e74c3c" stroke="#c0392b" stroke-width="1" />
  <circle cx="150" cy="185" r="10" fill="#c0392b" stroke="#c0392b" stroke-width="1" />
  
  <!-- 控制按钮 -->
  <circle cx="110" cy="185" r="5" fill="#3498db" stroke="#2980b9" stroke-width="1" />
  <circle cx="190" cy="185" r="5" fill="#2ecc71" stroke="#27ae60" stroke-width="1" />
  
  <!-- 连接线 -->
  <path d="M150,200 L150,220 C150,230 160,240 170,240 L200,240" stroke="#7f8c8d" stroke-width="2" fill="none" />
  
  <!-- 遥控器 -->
  <rect x="200" y="230" width="50" height="30" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
  <rect x="210" y="235" width="30" height="10" rx="2" ry="2" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1" />
  <circle cx="215" cy="250" r="3" fill="#e74c3c" />
  <circle cx="225" cy="250" r="3" fill="#f1c40f" />
  <circle cx="235" cy="250" r="3" fill="#2ecc71" />
  
  <!-- 产品标识 -->
  <text x="150" y="250" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">JF-Simulator</text>
  <text x="150" y="265" font-family="Arial" font-size="10" fill="#7f8c8d" text-anchor="middle">Flight Training System</text>
</svg>