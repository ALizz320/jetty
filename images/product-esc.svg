<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- JF-ESC60A电调 -->
  <defs>
    <linearGradient id="esc-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50" />
      <stop offset="100%" stop-color="#1a252f" />
    </linearGradient>
    <filter id="heat-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- 主体外壳 -->
  <rect x="50" y="100" width="200" height="80" rx="5" ry="5" fill="url(#esc-gradient)" stroke="#34495e" stroke-width="2" />
  
  <!-- 散热片 -->
  <rect x="60" y="90" width="180" height="10" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1" />
  <rect x="60" y="180" width="180" height="10" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1" />
  
  <!-- 散热条纹 -->
  <path d="M70 90 V100 M90 90 V100 M110 90 V100 M130 90 V100 M150 90 V100 M170 90 V100 M190 90 V100 M210 90 V100 M230 90 V100" stroke="#7f8c8d" stroke-width="1" />
  <path d="M70 180 V190 M90 180 V190 M110 180 V190 M130 180 V190 M150 180 V190 M170 180 V190 M190 180 V190 M210 180 V190 M230 180 V190" stroke="#7f8c8d" stroke-width="1" />
  
  <!-- 电源输入线 -->
  <path d="M60,120 L30,120" stroke="#e74c3c" stroke-width="4" stroke-linecap="round" />
  <path d="M60,140 L30,140" stroke="#2ecc71" stroke-width="4" stroke-linecap="round" />
  
  <!-- 电机输出线 -->
  <path d="M240,120 L270,110" stroke="#3498db" stroke-width="3" stroke-linecap="round" />
  <path d="M240,130 L270,130" stroke="#f1c40f" stroke-width="3" stroke-linecap="round" />
  <path d="M240,140 L270,150" stroke="#9b59b6" stroke-width="3" stroke-linecap="round" />
  
  <!-- 信号线 -->
  <path d="M150,180 L150,210 L170,210" stroke="#e67e22" stroke-width="2" stroke-linecap="round" />
  
  <!-- 电容 -->
  <rect x="80" y="110" width="20" height="40" rx="2" ry="2" fill="#34495e" stroke="#2c3e50" stroke-width="1" />
  <rect x="110" y="110" width="20" height="40" rx="2" ry="2" fill="#34495e" stroke="#2c3e50" stroke-width="1" />
  
  <!-- MOSFET -->
  <rect x="140" y="115" width="15" height="10" fill="#2c3e50" stroke="#34495e" stroke-width="1" />
  <rect x="165" y="115" width="15" height="10" fill="#2c3e50" stroke="#34495e" stroke-width="1" />
  <rect x="190" y="115" width="15" height="10" fill="#2c3e50" stroke="#34495e" stroke-width="1" />
  <rect x="140" y="135" width="15" height="10" fill="#2c3e50" stroke="#34495e" stroke-width="1" />
  <rect x="165" y="135" width="15" height="10" fill="#2c3e50" stroke="#34495e" stroke-width="1" />
  <rect x="190" y="135" width="15" height="10" fill="#2c3e50" stroke="#34495e" stroke-width="1" />
  
  <!-- 热点效果 -->
  <circle cx="147" cy="120" r="3" fill="#e74c3c" filter="url(#heat-glow)" opacity="0.7" />
  <circle cx="172" cy="120" r="3" fill="#e74c3c" filter="url(#heat-glow)" opacity="0.7" />
  <circle cx="197" cy="120" r="3" fill="#e74c3c" filter="url(#heat-glow)" opacity="0.7" />
  
  <!-- 产品标识 -->
  <text x="150" y="220" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">JF-ESC60A</text>
  <text x="150" y="235" font-family="Arial" font-size="10" fill="#7f8c8d" text-anchor="middle">Electronic Speed Controller</text>
  
  <!-- 规格标签 -->
  <rect x="70" y="155" width="60" height="15" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
  <text x="100" y="166" font-family="Arial" font-size="8" fill="#2c3e50" text-anchor="middle">60A MAX</text>
</svg>